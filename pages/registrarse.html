<!DOCTYPE html>
<html lang="es"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juguetería Lourdes</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/aos.css">
    <script src="https://kit.fontawesome.com/814bc0b9ee.js" crossorigin="anonymous"></script> 
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
    <link href="../css/css2" rel="stylesheet">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body class="bodyRegistrarse" data-aos-easing="ease" data-aos-duration="400" data-aos-delay="0">
    <header class="headerRegistrarse">
        <a class="anclaLogo" href="../index.html">
            <i class="fa-solid fa-child"></i>
            <span>Juguetería Lourdes</span>
        </a>
    </header>
    <main id="main" class="main">
        <section data-aos="zoom-in" data-aos-duration="1000" class="seccionRegistrarse aos-init aos-animate">
            <form id="loginForm" method="get">
                <h2 class="tituloRegistrarse">Registro</h2>
                <div>
                    <input type="text" placeholder="Nombre" id="nombre" name="nombre" class="inputBuscador">
                    <div id="nombreError" class="error-text"></div>
                </div>
                <div>
                    <input type="text" placeholder="Apellido" id="apellido" name="apellido">
                    <div id="apellidoError" class="error-text"></div>
                </div>
                <div>
                    <input type="email" placeholder="Email" id="email" name="email">
                    <div id="emailError" class="error-text"></div>
                </div>
                <div>
                    <input type="password" placeholder="Contraseña" id="password" name="password">
                    <div id="passwordError" class="error-text"></div>
                </div>
                <div>
                    <input type="date" placeholder="Fecha de Nacimiento (dd/mm/aaaa)" id="fechaNacimiento" name="fechaNacimiento">
                    <div id="fechaNacimientoError" class="error-text"></div>
                </div>
                <div>
                    <select name="pais" id="pais">
                        <option value="">País</option>
                        <option value="AR">Argentina</option>
                        <option value="BO">Bolivia</option>
                        <option value="BR">Brasil</option>
                        <option value="CH">Chile</option>
                        <option value="CO">Colombia</option>
                        <option value="EC">Ecuador</option>
                        <option value="PY">Paraguay</option>
                        <option value="PE">Perú</option>
                        <option value="UY">Uruguay</option>
                        <option value="VE">Venezuela</option>
                    </select>
                    <div id="paisError" class="error-text"></div>
                </div>
                <div class="terminos">
                    <input class="check" type="checkbox" id="terminos">
                    <label class="textoCheck" for="terminos">Acepto términos y condiciones</label>
                    <div id="checkError" class="error-text"></div>
                </div>
                <div>
                    <input class="boton" type="submit" value="Registrarse">
                </div>
                <div>
                    <a class="ayuda" href="./pages/registrarse.html#">Necesitas ayuda?</a>
                </div>
            </form>
        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("loginForm").addEventListener("submit", function(event) {
                // Evitar que se envíe el formulario automáticamente
                event.preventDefault();

                // Resetear los mensajes de error
                resetErrorMessages();

                // Validar los campos
                
                var nombre = document.getElementById("nombre").value.trim();
                var apellido = document.getElementById("nombre").value.trim();
                var email = document.getElementById("email").value.trim();
                var password = document.getElementById("password").value.trim();
                var fechaNacimiento = document.getElementById("fechaNacimiento").value.trim();
                var pais = document.getElementById("pais").value.trim();
                var hoy = new Date();
                var fechaIngresada = new Date(fechaNacimiento);
                
                var isValid = true;

               
                if (nombre.length < 8) {
                    displayErrorMessage("nombreError", "El nombre debe tener al menos 8 caracteres.");
                    isValid = false;
                }
                if (nombre.length < 8) {
                    displayErrorMessage("apellidoError", "El apellido debe tener al menos 8 caracteres.");
                    isValid = false;
                }
                if (!isValidEmail(email)) {
                    displayErrorMessage("emailError", "Por favor ingrese un correo electrónico válido.");
                    isValid = false;
                }

                if (password.length < 8) {
                    displayErrorMessage("passwordError", "La contraseña debe tener al menos 8 caracteres.");
                    isValid = false;
                }
                if (pais==="") {
                    displayErrorMessage("paisError", "Debe elegir un país.");
                    isValid = false;
                }
                if (!fechaNacimiento) {
                    displayErrorMessage("fechaNacimientoError", "Debe Completar Fecha de Nacimiento");
                    isValid = false;
                } else if (fechaIngresada > hoy) {
                    displayErrorMessage("fechaNacimientoError", "Fecha de Nacimiento no puede ser futura");
                    isValid = false;
                }
                if (isValid) {
                    // Aquí puedes enviar el formulario si todos los campos son válidos
                    alert("¡Formulario enviado correctamente!");
                    // Por ejemplo:
                    // document.getElementById("loginForm").submit();
                }
            });
        });

        function isValidEmail(email) {
            // Utilizamos una expresión regular para validar el formato del correo electrónico
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }

        function displayErrorMessage(elementId, message) {
            var errorElement = document.getElementById(elementId);
            errorElement.innerText = message;
        }

        function resetErrorMessages() {
            var errorElements = document.querySelectorAll(".error-message");
            errorElements.forEach(function(element) {
                element.innerText = "";
            });
        }
    </script>




</body></html>
